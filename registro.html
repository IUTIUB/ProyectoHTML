<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Fit - Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bassicfit.png">
    
    
</head>
<body>
    <div class="app">
        <header>
            <img src="logo.jpg" alt="Basic-Fit Logo">
        </header>
        <div class="content">
            <h2>Registro</h2>
            <form action="http://www.cursos-diseño.es/mostrar.php" method="post" class="register-form">
                <label for="nombre">Nombre y apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <label for="direccion">Dirección completa:</label>
                <textarea id="direccion" name="direccion" required></textarea>
                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="condiciones">Acepto las condiciones: <input type="checkbox" id="condiciones" name="condiciones" required></label>
                <button type="submit">Registrar</button>
            </form>
        </div>

        <div class="download-section">
            <h2>Descarga nuestra App:</h2>
            <div class="app-links">
                <a href="https://play.google.com/store/apps/details?id=com.basicfit.trainingApp&hl=es_419"><img src="googleplay.png" alt="Google Play"></a>
                <a href="https://apps.apple.com/es/app/basic-fit/id1588263601"><img src="appstore.png" alt="App Store"></a>
                <a href="https://www.basic-fit.com/es-es/basic-fit-app"><img src="descargar.png" alt="Descarga Directa"></a>
            </div>
        </div>

        <nav>
            <strong>
              <a href="index.html" >Portada</a>
              <a href="Documentacion.html">Documentacion</a>
              <a href="registro.html" class="active">Registro</a>
              <a href="aviso-legal.html">Aviso Legal</a>
            </strong>
              
          </nav>
        
    </div>
</body>
</html>
